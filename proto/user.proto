syntax = "proto3";

package user;

service UserService {
    rpc GetAll (GetAllRequest) returns (UserResponse) {
    }

    rpc GetByName (GetByNameRequest) returns (User) {
    }
}

message GetAllRequest {
}

message GetByNameRequest {
    string name = 1;
}

message User {
    string firstName = 1;
    string lastName = 2;
}

message UserResponse {
    repeated User users = 1;
}